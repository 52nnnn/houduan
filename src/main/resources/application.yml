# springdoc-openapi项⽬配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.example #修改此处的包名为当前项⽬⼊⼝程序所在的包名

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
   language: zh_cn